<div class="container-fluid d-flex justify-content-center m-3 ">
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">OMS Support </h3>
                            <p class="text-muted mb-4">Login</p>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1" >Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]='username' [ngModelOptions]="{standalone: true}">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]='password' [ngModelOptions]="{standalone: true}">
                                  </div>
                                  <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                  </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)='getauth()'>Sign in</button>
                                <button type="signup" class="btn btn-secondary btn-block text-uppercase mb-1 rounded-pill shadow-sm">Sign up</button>

                                <!-- <div class="text-center d-flex justify-content-between mt-4"><p><a href="#" class="font-italic text-muted"> 
                                        </a></p></div> -->
                            </form>
                        </div>
                    </div>
                </div><!-- End -->
            </div>
        </div><!-- End -->
</div>
